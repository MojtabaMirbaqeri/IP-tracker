<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,700,900" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <link rel="icon" href="images/logoLightP.png" />
    <link rel="stylesheet" href="style.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div id="container" class="d-flex flex-column">
      <div id="header" class="p-4 text-center pb-0">
        <h1 class="mb-4 mt-1 text-white">IP Address Tracker</h1>
        <div class="input-sec mx-auto">
          <div class="input-group mb-3 input-group-lg">
            <input
              id="myip"
              type="text"
              class="form-control rounded-4 rounded-end-0 border-0"
              placeholder="Search for any IP address" />
            <div class="input-group-append">
              <button
                id="track-button"
                class="btn btn-dark btn-lg px-3 rounded-4 rounded-start-0"
                type="button">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="result-con mx-auto">
          <div
            class="result d-flex flex-column align-items-center p-4 rounded-4 bg-white gap-2 flex-lg-row justify-content-around align-items-lg-baseline position-relative overflow-hidden">
            <div
              class="loader-container position-absolute w-100 h-100 start-0 top-0 bg-white d-flex justify-content-center align-items-center">
              <div class="loader"></div>
            </div>
            <div class="first">
              <h6 class="title">ip address</h6>
              <h3 id="ip-address">192.212.174.101</h3>
            </div>
            <div>
              <h6 class="title">location</h6>
              <h3 id="location">IR, Tehran</h3>
            </div>
            <div>
              <h6 class="title">timezone</h6>
              <h3 id="time">+3.30</h3>
            </div>
            <div>
              <h6 class="title">isp</h6>
              <h3 id="isp">MCI</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script src="app.js"></script>
  </body>
</html>
